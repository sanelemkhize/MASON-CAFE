<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MasÖn's Caḟe</title>
</head>
<body>
            <!-- NAV BAR SECTION -->
    <div class="nav-wrapper">
        <nav>
            <ul class="nav-list">
                <li class="items-list"><a href="index.html">HOME</a></li>
                <li><a href="#">LOG IN</a></li>
                <li><a href="#">ORDER ONLINE</a></li>
                <li><a href="#">ABOUT US</a></li>
            </ul>
        </nav>
    </div>

    <div class="image-holder">
        <img id="background-img" src="images/coffee-cafe.jpg" width="100%">
        <h1 id="caption-1">SHOP ONLINE AT MASÖN's CAFE</h1>

    </div>

            <!-- POPULAR SPECIAL SECTION -->
    <h1 id="pop-cat">POPULAR SPECIALS</h1>
    <hr width="1000px">

    <div class="featured-wrapper">

        <div class="product-container">
            <p class="menu-text">MASE MENU</p>
            <img src="images/mason-menu-cafe.jpg" width="200px" height="230px">

            <div class="btn-container">
                <button class="view-more-btn" type="button" name="sumbit">VIEW MORE</button>
            </div>

        </div>

        <div class="product-container">
            <p class="menu-text">BREAKFAST SPECIAL</p>
            <img src="images/coffee-muffins.jpg" width="200px" height="230px">

            <div class="btn-container">
                <button class="view-more-btn" type="button" name="sumbit">VIEW MORE</button>
            </div>

        </div>

        <div class="product-container">
            <p class="menu-text">COFFEE DATE</p>
            <img src="images/nathan-dumlao-c2Y16tC3yO8-unsplash.jpg" width="200px" height="230px">
            
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="sumbit">VIEW MORE</button>
            </div>

        </div>

    </div>

            <!-- SOCIAL MEDIA LINKS SECTION -->
    <div id="social-media-links" backgound-color: #00000;>
        
        <div id="facebook-app-logo">
            <img src="images/social-links/icons8-facebook-48.png">
        </div>


        <div id="twitter-app-logo">
            <img src="images/social-links/icons8-twitter-48.png">
        </div>

        <div id="instagram-app-logo">
            <img src="images/social-links/icons8-instagram-48.png">
        </div>

    </div>

    <br>

            <!-- FORM AND COMMENT SECTION -->
    <div class="form-container">
        <div id="email-icon">
            <img src="images/social-links/email.png">
            <p id="contact-us">Contact Us</p>
        </div>

    </div>

    <form action="" class="form-head-container">
        <label class="form-item" for="fname" >First Name</label>
        <input type="text" name="first-name" id="fname" placeholder="Your name">
        <br><br>

        <label class="form-item" for="lname" >Last Name</label>
        <input type="text" name="last-name" id="lname" placeholder="Your last name">
        <br><br>

        <label class="form-item" for="subject" >Subject</label>
        <textarea name="subject" id="subject" placeholder="How may we assist"></textarea>
        <br><br>

        <input type="submit" id="submit-btn" value="submit">


    </form>


</body>
</html>
